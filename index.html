<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Roll Dice and Fetch a Joke</title>
</head>
<body>
    <div class="main-container">
        <h1>Dice Roll & Joke Fetcher</h1>

        <div class="input-container">
            <input type="text" id="jokeIdInput" placeholder="Enter joke ID">
            <button id="fetchJokeButton" >Fetch Joke</button>
        </div>

        <div class="dice-container">
            <button id="rollDiceButton">Roll Dice</button>
            <p id="diceResult"></p>
        </div>

        <div class="joke-container">
            <h2>Random Joke:</h2>
            <p id="jokeDisplay"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
